<body>

<h2>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ–∞–ª—å–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª–µ–π üåç</h2>

<label>–°—Ç—Ä–∞–Ω–∞:</label>
<select id="country">
    <option value="ru">–†–æ—Å—Å–∏—è üá∑üá∫</option>
    <option value="us">–°–®–ê üá∫üá∏</option>
    <option value="ca">–ö–∞–Ω–∞–¥–∞ üá®üá¶</option>
    <option value="gb">–í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏—è üá¨üáß</option>
    <option value="de">–ì–µ—Ä–º–∞–Ω–∏—è üá©üá™</option>
    <option value="fr">–§—Ä–∞–Ω—Ü–∏—è üá´üá∑</option>
    <option value="es">–ò—Å–ø–∞–Ω–∏—è üá™üá∏</option>
    <option value="it">–ò—Ç–∞–ª–∏—è üáÆüáπ</option>
    <option value="au">–ê–≤—Å—Ç—Ä–∞–ª–∏—è üá¶üá∫</option>
    <option value="nl">–ù–∏–¥–µ—Ä–ª–∞–Ω–¥—ã üá≥üá±</option>
</select>

<label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ—Ñ–∏–ª–µ–π:</label>
<input type="number" id="count" min="1" max="20" value="5">
<button onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

<div id="output"></div>

<script>
// –¢—Ä–∞–Ω—Å–ª–∏—Ç –∫–∏—Ä–∏–ª–ª–∏—Ü—ã
function translit(text) {
    const map = {
        "–ê":"A","–ë":"B","–í":"V","–ì":"G","–î":"D","–ï":"E","–Å":"E","–ñ":"Zh",
        "–ó":"Z","–ò":"I","–ô":"I","–ö":"K","–õ":"L","–ú":"M","–ù":"N","–û":"O",
        "–ü":"P","–†":"R","–°":"S","–¢":"T","–£":"U","–§":"F","–•":"Kh","–¶":"Ts",
        "–ß":"Ch","–®":"Sh","–©":"Shch","–™":"","–´":"Y","–¨":"","–≠":"E","–Æ":"Yu","–Ø":"Ya",
        "–∞":"a","–±":"b","–≤":"v","–≥":"g","–¥":"d","–µ":"e","—ë":"e","–∂":"zh",
        "–∑":"z","–∏":"i","–π":"i","–∫":"k","–ª":"l","–º":"m","–Ω":"n","–æ":"o",
        "–ø":"p","—Ä":"r","—Å":"s","—Ç":"t","—É":"u","—Ñ":"f","—Ö":"kh","—Ü":"ts",
        "—á":"ch","—à":"sh","—â":"shch","—ä":"","—ã":"y","—å":"","—ç":"e","—é":"yu","—è":"ya"
    };
    return text.split('').map(c => map[c] || c).join('');
}

// –°–ø–∏—Å–∫–∏ —Ä—É—Å—Å–∫–∏—Ö –∏–º–µ–Ω –∏ –≥–æ—Ä–æ–¥–æ–≤ —Å –∏–Ω–¥–µ–∫—Å–∞–º–∏
const russianData = [
    {city:"–ú–æ—Å–∫–≤–∞", zip:"101000"}, 
    {city:"–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥", zip:"190000"},
    {city:"–ö–∞–∑–∞–Ω—å", zip:"420000"},
    {city:"–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥", zip:"620000"},
    {city:"–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫", zip:"630000"}
];
const russianNames = ["–ò–≤–∞–Ω", "–ê–ª–µ–∫—Å–µ–π", "–ú–∞—Ä–∏—è", "–ö–∏—Ä–∏–ª–ª", "–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞", "–ê–Ω–∞—Å—Ç–∞—Å–∏—è", "–î–º–∏—Ç—Ä–∏–π"];
const russianSurnames = ["–ò–≤–∞–Ω–æ–≤", "–ü–µ—Ç—Ä–æ–≤", "–°–º–∏—Ä–Ω–æ–≤", "–ö—É–∑–Ω–µ—Ü–æ–≤", "–ü–æ–ø–æ–≤", "–°–æ–∫–æ–ª–æ–≤", "–ú–æ—Ä–æ–∑–æ–≤"];
const russianStreets = ["—É–ª. –õ–µ–Ω–∏–Ω–∞", "–ø—Ä-—Ç –ú–∏—Ä–∞", "—É–ª. –ü—É—à–∫–∏–Ω–∞", "—É–ª. –ß–µ—Ö–æ–≤–∞", "—É–ª. –ì–∞–≥–∞—Ä–∏–Ω–∞"];
const russianPhones = ["+7 912 345-67-89", "+7 900 987-65-43", "+7 915 111-22-33"];

// –ì–æ—Ä–æ–¥–∞ –∏ –∏–Ω–¥–µ–∫—Å—ã –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω (–ø—Ä–∏–º–µ—Ä, –º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å)
const otherCountries = {
    us: [{city:"New York", zip:"10001"}, {city:"Los Angeles", zip:"90001"}, {city:"Chicago", zip:"60601"}],
    ca: [{city:"Toronto", zip:"M5H"}, {city:"Vancouver", zip:"V5K"}, {city:"Montreal", zip:"H1A"}],
    gb: [{city:"London", zip:"EC1A"}, {city:"Manchester", zip:"M1"}, {city:"Birmingham", zip:"B1"}],
    de: [{city:"Berlin", zip:"10115"}, {city:"Munich", zip:"80331"}, {city:"Hamburg", zip:"20095"}],
    fr: [{city:"Paris", zip:"75001"}, {city:"Lyon", zip:"69001"}, {city:"Marseille", zip:"13001"}],
    es: [{city:"Madrid", zip:"28001"}, {city:"Barcelona", zip:"08001"}, {city:"Valencia", zip:"46001"}],
    it: [{city:"Rome", zip:"00100"}, {city:"Milan", zip:"20100"}, {city:"Naples", zip:"80100"}],
    au: [{city:"Sydney", zip:"2000"}, {city:"Melbourne", zip:"3000"}, {city:"Brisbane", zip:"4000"}],
    nl: [{city:"Amsterdam", zip:"1011"}, {city:"Rotterdam", zip:"3011"}, {city:"Utrecht", zip:"3511"}]
};

// –°–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω –∫ API randomuser.me
const countryMap = {ru:"ru", us:"us", ca:"ca", gb:"gb", de:"de", fr:"fr", es:"es", it:"it", au:"au", nl:"nl"};

async function generate() {
    const output = document.getElementById("output");
    output.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞... ‚è≥";
    const count = parseInt(document.getElementById("count").value);
    const countryCode = document.getElementById("country").value;
    output.innerHTML = "";

    if(countryCode === "ru") {
        for(let i=0;i<count;i++){
            const name = russianNames[Math.floor(Math.random()*russianNames.length)] + " " +
                         russianSurnames[Math.floor(Math.random()*russianSurnames.length)];
            const cityData = russianData[Math.floor(Math.random()*russianData.length)];
            const street = russianStreets[Math.floor(Math.random()*russianStreets.length)] + ", " + Math.floor(Math.random()*100);
            const phone = russianPhones[Math.floor(Math.random()*russianPhones.length)];
            const card = document.createElement("div");
            card.className="card";
            card.innerHTML = `
                <strong>${name}</strong><br>
                <small>${cityData.city}</small><br><br>
                üè† –ê–¥—Ä–µ—Å: ${street}<br>
                üìÆ –ò–Ω–¥–µ–∫—Å: ${cityData.zip}<br>
                üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}
            `;
            output.appendChild(card);
        }
    } else {
        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–∞–Ω—ã —á–µ—Ä–µ–∑ API
        try{
            const res = await fetch(`https://randomuser.me/api/?results=${count}&nat=${countryMap[countryCode]}`);
            const data = await res.json();
            const cities = otherCountries[countryCode];

            data.results.forEach((user)=>{
                const cityData = cities[Math.floor(Math.random()*cities.length)];
                const name = translit(`${user.name.first} ${user.name.last}`);
                const street = translit(`${Math.floor(Math.random()*999)} ${user.location.street.name}`);
                const card = document.createElement("div");
                card.className="card";
                card.innerHTML = `
                    <strong>${name}</strong><br>
                    <small>${cityData.city}</small><br><br>
                    üè† –ê–¥—Ä–µ—Å: ${street}<br>
                    üìÆ –ò–Ω–¥–µ–∫—Å: ${cityData.zip}<br>
                    üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${user.phone}
                `;
                output.appendChild(card);
            });
        } catch(err){
            output.innerHTML = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö üò¢";
            console.error(err);
        }
    }
}
</script>
